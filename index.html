<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="login_titulo">User login</h1>
        <form class="login" method="post" name="form" onsubmit="return validação()">
            <div class="titulo">Email or username</div>
            <input type="text" name="email">
            <div id="erro_email_login">Por favor digite seu nome de usuário ou e-mail</div>
            <div class="titulo titulo2">Senha</div>
            <input type="password" name="senha">
            <div id="erro_senha_login">Por favor digite sua senha</div>
            <button type="submit" class="botaologin">Entrar</button>
        </form>
    </div>

    <script src="validacao.js"></script>
    
</body>
</html>
